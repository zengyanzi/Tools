<!DOCTYPE html>
<html lang="en">
	<head>
		<meta  http-equiv="Contect-Type" charset="utf-8">
		<title>alert10a</title>
	</head>
	<body>
	</body>

	<script type="text/javascript">
		for( var i=0;i<10;i++){
			(function(i){
				 var a=document.createElement('a');
				a.innerHTML=i+'<br>'
				document.body.appendChild(a)
				a.addEventListener('click',function(e){
				e.preventDefault();
				alert(i);
				})
			})(i);
			}
		
	</script>

</html>
