<head>
    <meta charset="UTF-8">
    <title>clearboth</title>
    <style type="text/css">
        .clearfix:after{
            content:"\200B";
            display: block;
            height: 0;
            clear:both;
        }
        .clearfix{
            *zoom:1;
        }
    </style>
</head>
<body>
// display:block 使生成的元素以块级元素显示，占满剩余空间
//height:0 避免生成的内容破坏原有布局的高度
//conttnt:"\200B" Unicode字符里有一个零宽度空格,U+200B,字符本身不可见
