<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forin</title>
</head>
<script>
    var UserList = [
        { "UserID": 11, "Name": { "FirstName": "Truly", "LastName": "Zhu" }, "Email": "" },
        { "UserID": 12, "Name": { "FirstName": "Jeffrey", "LastName": "Richter" }, "Email": "" },
        { "UserID": 13, "Name": { "FirstName": "Scott", "LastName": "Gu" }, "Email": "" }
    ]
   for (var i in UserList){
       for (var k in UserList[i]){
           if (typeof UserList[i][k] == "object"&& UserList[i][k] !=null) {
               for (var j in UserList[i][k]){
                   alert("key=" +j+"--value"+UserList[i][k][j])
               }
           }else {
               alert("key="+k+"--value"+UserList[i][k]);
           }
       }
    } 
</script>
<body>

</body>
</html>
