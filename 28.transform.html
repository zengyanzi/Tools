<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tranform</title>
    <style>
        div {
            width: 60px;
            height: 60px;
            background-color: skyblue;
        }

        .moved {
            transform: translate(10px); /* Equal to: translateX(10px) or translate(10px, 0) */
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>Static</div>
    <div class="moved">Moved</div>
    <div>Static</div>
</body>
</html>
