<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type"  charset="utf-8"/>
		<title>Stickytop</title>
		<style>
		.box{
		position:-webkit-sticky;
		position:sticky;
		width:100%;
		height:30px;
		text-align:center;
		color:#fff;
		margin-bottom:50px;
		}
		.box1{
		top:0;
		z-index:1;
		background:#007bff;
		}
		.box2{
		top:30px;
		z-index:1;
		background:#ffc107;
		}
		.box3{
		 background: #f4516c;
		}
		</style>
	</head>
	<body>
		<div style="height:500px">scroll</div>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div style="height:500px"></div>
	</body>
	
</html>
